					with(o = document.getElementById("div1")) {

						}
						(F = _("if(#%32||!c)#++,#%=o.scrollHeight>>1;setTimeout(F,#%32?10:1500);".replace(/#/g, "o.scrollTop")))();

				function y2k(number) {
					return(number < 1000) ? number + 1900 : number;
				}
				var now = new Date();
				var dd = now.getDate(),
					mt = now.getMonth() + 1,
					yy = y2k(now.getYear()),

				document.write('<span class="head_right_dl_t">\n');
				document.write(yy + "年" + mt + "月");
				document.write(dd + "日");
				document.write("</span>");
